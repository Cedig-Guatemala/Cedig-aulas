<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal CEDIG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Usa 100vh para asegurar que ocupa toda la altura de la ventana gráfica */
            margin: 0;
            overflow: hidden; /* Evitar scroll en el body */
        }
        #contentFrame {
            flex-grow: 1; /* El iframe toma todo el espacio disponible */
            border: none; /* Sin borde para el iframe */
            width: 100%;
            height: 100%; /* Asegurar que el iframe use el espacio asignado por flex-grow */
        }
        #bottomNav {
            flex-shrink: 0; /* La barra de navegación no se encoge */
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            background-color: white; /* Asegurar fondo blanco para la barra */
        }
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 8px 4px;
            font-size: 0.75rem; /* 12px */
            line-height: 1rem; /* 16px */
            color: #4B5563; /* gray-600 */
            text-decoration: none;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #F3F4F6; /* gray-100 */
            color: #1F2937; /* gray-800 */
        }
        .nav-button.active { /* Estilo para el botón activo */
            color: #2563EB; /* blue-600 */
            /* background-color: #DBEAFE; */ /* Opcional: un fondo ligero para el activo */
        }
        .nav-button svg {
            width: 1.5rem; /* 24px */
            height: 1.5rem; /* 24px */
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="https://sites.google.com/view/cedig-guatemala/inicio?authuser=0">
        Tu navegador no soporta iframes.
    </iframe>

    <nav id="bottomNav" class="w-full border-t border-gray-200 flex items-center justify-around">
        <button data-src="https://sites.google.com/view/cedig-guatemala/inicio?authuser=0" class="nav-button active" aria-label="Inicio">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
            INICIO
        </button>

        <button data-src="https://sites.google.com/view/cursoscedig/clases?authuser=0" class="nav-button" aria-label="Clases">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" /></svg>
            CLASES
        </button>

        <button data-src="https://sites.google.com/view/cursoscedig/inicio" class="nav-button" aria-label="FAQ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>
            FAQ
        </button>

        <a href="https://wa.me/message/QPTCMSPXDZRFM1" target="_blank" class="nav-button" aria-label="Contacto WhatsApp">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75A.375.375 0 118.25 9.375.375.375 0 018.625 9.75zm0 0H8.25m4.125 0A.375.375 0 1112.375 9.375.375.375 0 0112.75 9.75zm0 0H12.375m4.125 0A.375.375 0 1116.5 9.375.375.375 0 0116.875 9.75zm0 0H16.5m-7.5 3.375h1.5m3 0h1.5M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 01.75.75v10.5A.75.75 0 0120.25 18H3.75a.75.75 0 01-.75-.75V6.75zM3 6.75L3 18m0-11.25h18M3 11.25h18m-7.5 3.75h.008v.008H12v-.008zm3.75 0h.008v.008H15.75v-.008zm3.75 0h.008v.008H19.5v-.008z" /></svg>
            CONTACTO
        </button>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const iframe = document.getElementById('contentFrame');
            const navButtons = document.querySelectorAll('#bottomNav button[data-src]');
            const allNavItems = document.querySelectorAll('#bottomNav .nav-button');

            function setActiveButton(clickedButton) {
                allNavItems.forEach(item => {
                    item.classList.remove('active');
                });
                if (clickedButton && clickedButton.tagName === 'BUTTON') { // Solo activar si es un botón que cambia el iframe
                    clickedButton.classList.add('active');
                }
            }

            navButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const newSrc = this.dataset.src;
                    if (iframe.src !== newSrc) {
                        iframe.src = newSrc;
                    }
                    setActiveButton(this);
                });
            });
            
            // Inicializar el botón activo
            const initialActiveButton = document.querySelector('#bottomNav button[data-src="https://sites.google.com/view/cedig-guatemala/inicio?authuser=0"]');
            if(initialActiveButton) {
                setActiveButton(initialActiveButton);
            }
        });
    </script>
</body>
</html>
