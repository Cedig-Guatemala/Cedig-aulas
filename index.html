<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CEDIG Guatemala - Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      color: #007acc;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #007acc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .course-box {
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>CEDIG Guatemala</h1>
  <div class="login-box" id="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <div class="error" id="error"></div>
  </div>

  <div class="course-box" id="course-box" style="display:none;">
    <h2 id="welcome"></h2>
    <p>Aquí están tus cursos:</p>
    <ul id="course-list"></ul>
  </div>

  <script>
    const users = {
      "cliente1": { password: "curso123", cursos: ["Curso de Panadería", "Curso de Celulares"] },
      "cliente2": { password: "abc123", cursos: ["Curso de Repostería"] }
    };

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if (users[user] && users[user].password === pass) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("course-box").style.display = "block";
        document.getElementById("welcome").innerText = "Bienvenido, " + user;
        const list = document.getElementById("course-list");
        list.innerHTML = "";
        users[user].cursos.forEach(curso => {
          const li = document.createElement("li");
          li.textContent = curso;
          list.appendChild(li);
        });
      } else {
        errorDiv.textContent = "Usuario o contraseña incorrectos";
      }
    }
  </script>

</body>
</html>
